<!-- Modal -->
<div class="modal fade" id="editAppointmentModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true" 
     data-keyboard="true">


<div class="modal-dialog">
  <div class="modal-content">

    <form>

      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">Edit Appointment</h3>
      </div>
      <div class="modal-body">

        <div style="color:red;">{{editAppointmentError}}</div>
       
        <label>ID: {{editAppointment.id}}</label>
        
        <label>Name</label>
        <input type="text" id="modal-name" ng-model="editAppointment.label">
        
        <label>Employee</label>
        <input type="text" ng-model="editAppointmentEmployees">
        
        <label>Time</label>
        <input type="text" ng-model="editAppointment.time">
        
        <label>Blocks</label>
        <input type="text" ng-model="editAppointment.blocks">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="modalSave()">Save changes</button>
      </div>

    </form>
  </div> <!-- /.modal-content -->
</div> <!-- /.modal-dialog -->



</div>
